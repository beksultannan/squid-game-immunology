<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тапсырмалар - Squid Game: Immunology</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap">
  <style>
    /* tasks.html үшін қосымша стильдер */
    #task-area {
      margin: 20px auto;
      width: 80%;
      background: rgba(255, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
    .task {
      margin-bottom: 20px;
    }
    .task h2 {
      margin-top: 0;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      border: 2px solid white;
      border-radius: 5px;
      background: transparent;
      color: white;
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>Тапсырмалар</h1>
  <div id="task-area">
    <!-- Раунд 1 тапсырмасы -->
    <div class="task" id="task1">
      <h2>Раунд 1: Иммундық пазл</h2>
      <p>Элементтерді дұрыс реттілікпен орналастырыңыз: <br>
         1) Аллоантигендерді тану<br>
         2) Т-лимфоциттердің белсенуі<br>
         3) Цитокиндердің бөлінуі<br>
         4) Трансплантаттың қабылданбауы</p>
      <input type="text" id="answer1" placeholder="1,2,3,4">
      <button onclick="checkTask1()">Жауап беру</button>
    </div>
  </div>
  
  <script>
    function checkTask1() {
      const userAnswer = document.getElementById('answer1').value.trim();
      const correctAnswer = "1,2,3,4";
      if(userAnswer === correctAnswer) {
        alert("Дұрыс жауап! Ойын жалғастырылады.");
        // Мұнда келесі тапсырмаға өту логикасын қосуға болады
      } else {
        alert("Қате жауап! Сіз ойыннан шығарылды.");
        window.location.href = "eliminated.html"; // Ойыннан шығару беті
      }
    }
  </script>
</body>
</html>
