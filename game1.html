<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ойын 1 - QR код</title>
  <!-- QRCode.js кітапханасын қосамыз -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Gasoek One', sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #qrcode {
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }
  </style>
  <!-- Google Fonts-тен шрифт қосамыз (мысалы, Gasoek One) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap">
</head>
<body>
  <h1>Ойын 1</h1>
  <p>QR кодты сканерлеңіз, ойын басталады</p>
  <div id="qrcode"></div>
  
  <script>
    // QR кодқа арналған сілтеме (мысалы, game1.html парағына бағыттайды)
    var gameUrl = "https://beksultannan.github.io/squid-game-immunology/game1.html";
    
    // QRCode объектісін құру
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: gameUrl,
      width: 200,
      height: 200,
      colorDark : "#ffffff",
      colorLight : "#111",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
