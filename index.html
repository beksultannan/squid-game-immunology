<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ойынға QR код</title>
  <!-- QRCode.js кітапханасы -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Gasoek One', sans-serif;
      text-align: center;
      padding-top: 50px;
      margin: 0;
    }
    #qrcode {
      width: 200px;
      height: 200px;
      margin: 20px auto;
      border: 2px solid #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Ойынға QR код</h1>
  <p>QR кодты сканерлеңіз, ойын басталады</p>
  <div id="qrcode"></div>
  
  <script>
    // Ойын бетіне арналған URL. Бұл URL-ді өзіңіздің нақты URL-ге ауыстырыңыз.
    var gameUrl = "https://beksultannan.github.io/squid-game-immunology/game1.html";
    
    // QR кодты генерациялау
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      text: gameUrl,
      width: 200,
      height: 200,
      colorDark : "#ffffff",
      colorLight : "#111111",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
