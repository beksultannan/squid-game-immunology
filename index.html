<!-- index.html -->
<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Immunology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="register">
        <h1>Ойынға тіркелу</h1>
        <input type="text" id="playerName" placeholder="Атыңды енгіз">
        <button onclick="registerPlayer()">Тіркелу</button>
    </div>

    <div id="game" style="display: none;">
        <h1>Ойын басталды!</h1>
        <p id="task">Сіздің тапсырмаңыз...</p>
        <button onclick="submitAnswer()">Жауап беру</button>
    </div>

    <div id="admin" style="display: none;">
        <h1>Админ панелі</h1>
        <button onclick="startGame()">Ойынды бастау</button>
        <ul id="playerList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
