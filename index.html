<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game: Иммунология</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #players-list { list-style: none; padding: 0; }
        #players-list li { padding: 5px; font-size: 18px; }
        #game-area { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Squid Game: Иммунология</h1>

    <h2>Ойыншылар</h2>
    <ul id="players-list"></ul>

    <h2 id="task">Тапсырма: </h2>

    <p id="timer">Қалған уақыт: 30 секунд</p>

    <div id="game-area">
        <button onclick="startGame()">Ойынды бастау</button>
        <button onclick="showTask()">Тапсырманы көрсету</button>
        <button onclick="nextStageWithTask()">Келесі кезең</button>
        <button onclick="endGame()">Ойынды аяқтау</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
