<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squid Game: Immunology</title>
  <link rel="stylesheet" href="styles.css">
  <!-- QRCode.js кітапханасы тек QR код шығару үшін -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Фон видеосы -->
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="videos/squid-game-bg.mp4" type="video/mp4">
    Сіздің браузеріңіз бұл видеоны қолдамайды.
  </video>
  
  <!-- Фондық музыка -->
  <audio id="background-music" loop>
    <source src="music/round_and_round.mp3" type="audio/mpeg">
    Сіздің браузеріңіз аудионы қолдамайды.
  </audio>
  
  <div class="container">
    <h1>Squid Game: Immunology</h1>
    <p>Ойынға қатысу үшін төмендегі форманы толтырыңыз.</p>
    
    <!-- Тіркелу формасы -->
    <div id="registration">
      <input type="text" id="player-name" placeholder="Атыңызды енгізіңіз">
      <button id="register-btn">Тіркелу</button>
    </div>
    
    <!-- Ойыншылар тізімі -->
    <div id="players-table">
      <h2>Ойыншылар:</h2>
      <ul id="players-list"></ul>
    </div>
    
    <!-- Ойынды бастау бөлімі (тіркелгеннен кейін) -->
    <div id="start-section" class="hidden">
      <button id="start-game-btn">Ойынды бастау</button>
    </div>
    
    <!-- QR код шығару аймағы -->
    <div id="qr-display" class="hidden">
      <h2>QR кодты сканерлеңіз, тапсырмалар бетіне өтіңіз</h2>
      <div id="qrcode"></div>
    </div>
  </div>
</body>
</html>
