<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game: Immunology</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="music/round_and_round.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h1>Squid Game: Immunology</h1>
        <p>Ойынға қатысу үшін төмендегі батырманы басыңыз.</p>
        <input type="text" id="player-name" placeholder="Атыңызды енгізіңіз">
        <button id="register-btn">Тіркелу</button>
        <button id="start-game">Ойынды бастау</button>
    </div>

    <div id="game-area" class="hidden">
        <h2 id="game-title"></h2>
        <p id="game-instructions"></p>
        <div id="qr-code"></div>
        <button id="next-task">Келесі тапсырма</button>
    </div>
</body>
</html>
