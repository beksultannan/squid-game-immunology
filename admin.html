<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панелі</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Админ панелі</h1>

    <div id="login-section">
        <input type="password" id="admin-password" placeholder="Құпиясөзді енгізіңіз">
        <button onclick="checkPassword()">Кіру</button>
    </div>

    <div id="admin-panel" style="display: none;">
        <button onclick="startGame()">Ойынды бастау</button>
        <div id="players-list">
            <h2>Тіркелген ойыншылар:</h2>
            <ul id="players"></ul>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
