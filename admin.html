<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background-color: darkred;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <button class="btn" onclick="startGame()">Ойынды бастау</button>
        <button class="btn" onclick="pauseGame()">Пауза</button>
        <button class="btn" onclick="stopGame()">Ойынды тоқтату</button>

        <h2>Тіркелген ойыншылар</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Аты</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody id="players-list"></tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
