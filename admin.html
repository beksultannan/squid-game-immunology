<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панелі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Админ панелі</h1>
    <h2>Тіркелген ойыншылар</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Аты</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody id="players-list"></tbody>
    </table>

    <button id="start-round1-btn" class="btn">Бірінші раундты бастау</button>
    <button id="start-round2-btn" class="btn">Екінші раундты бастау</button>

    <script src="admin.js"></script>
</body>
</html>
