<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панелі</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Админ панелі</h1>
    <button class="btn" onclick="startGame()">Ойынды бастау</button>
    <button class="btn" onclick="resetGame()">Ойынды тоқтату</button>
    
    <h2>Тіркелген ойыншылар</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Аты</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody id="players-list"></tbody>
    </table>

    <script>
       function loadPlayers() {
    let players = JSON.parse(localStorage.getItem("players")) || [];
    let playersTable = document.getElementById("players-list");

    playersTable.innerHTML = ""; // Кестені тазалау

    players.forEach((player, index) => {
        let row = `<tr>
            <td>${index + 1}</td>
            <td>${player.name ? player.name : "Аты белгісіз"}</td>
            <td>${player.status ? player.status : "Күтуде ⏳"}</td>
        </tr>`;
        playersTable.innerHTML += row;
    });
}

loadPlayers();


        function startGame() {
            localStorage.setItem("gameStarted", "true");
            alert("Ойын басталды!");
        }

        function resetGame() {
            localStorage.removeItem("gameStarted");
            localStorage.removeItem("players");
            alert("Ойын тоқтатылды!");
            window.location.reload();
        }

        loadPlayers();
    </script>
</body>
</html>
