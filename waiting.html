<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ойын күту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Ойын басталуын күтіңіз...</h1>
    <p>Админ ойынды бастағанда сіз автоматты түрде ойынға кіресіз.</p>

    <script>
        function checkGameStart() {
            let gameStarted = localStorage.getItem("gameStarted");
            if (gameStarted === "true") {
                window.location.href = "game.html";
            }
        }

        setInterval(checkGameStart, 3000); // Әр 3 секунд сайын тексереді
    </script>
</body>
</html>
